
version: 1
last_updated: 2025-10-22
notes: >
  Liste de sources d'information pour le Kiosque Japap.
  Les URLs de flux RSS ne sont pas toutes renseignées : activer feed_autodiscovery pour trouver automatiquement les flux.
  Toujours respecter robots.txt et renvoyer l'utilisateur vers l'article original.
categories:
  - Sécurité
  - Transports
  - Météo
  - Santé
  - Catastrophes
  - Infrastructure
  - Justice
defaults:
  scrape:
    method: rss_or_html           # essaie RSS sinon fallback HTML (extraction Readability)
    respect_robots_txt: true
    user_agent: JapapKioskBot/1.0
    max_requests_per_minute: 30
  summarization:
    enabled: true
    target_chars: 260
    citations: 3
  geotag:
    enabled: true
  dedup:
    window_hours: 48
  link_policy: always_link_original
  credibility: 0.8                # valeur par défaut si inconnue

